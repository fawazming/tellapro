    <script>
        const apiKey = 'AIzaSyDYPsGTQS5KnpWWzJLpU2ETxs4KN9UPYeI';
        const blogId = '3642558814134041603';
        function fetchPostContent(apiKey, blogId, postId, targetDivId) {
            const url = `https://www.googleapis.com/blogger/v3/blogs/${blogId}/pages/${postId}?key=${apiKey}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const postContent = data.content;
                    document.getElementById(targetDivId).innerHTML = postContent;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        // Fetch content for different posts and display in different divs
        fetchPostContent(apiKey, blogId, '751064583582146706', 'res'); // Post 1
        fetchPostContent(apiKey, blogId, '3625544780777822262', 'bok'); // Post 2
        fetchPostContent(apiKey, blogId, '2086606272549556382', 'conf'); // Post 3
        const statusDiv = document.getElementById('statuss');

        document.addEventListener('DOMContentLoaded', function () {
            console.log('Loaded DOM');
            loadStats();

        });

        function loadStats() {
        const targetDiv = document.getElementById('googleScholar');
            statusDiv.innerHTML = '<span class="loading"></span> Fetching data from Google Scholar...';
            statusDiv.className = '';

            // Using PHP proxy that forces English language
            const proxyUrl = 'https://aaiscbt.alwaysdata.net/proxy.php?url=';
            const scholarUrl = `${proxyUrl}https://scholar.google.com/citations?user=VNYbr6cAAAAJ&hl=en`;

            fetch(scholarUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    // Create a DOM parser to extract the content
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');

                    // Find the citation metrics div in the fetched content
                    const citationDiv = doc.getElementById('gsc_rsb_cit');

                    if (citationDiv) {
                        targetDiv.innerHTML = '';
                        targetDiv.appendChild(citationDiv.cloneNode(true));
                    } else {
                        throw new Error('Could not find citation metrics div (#gsc_rsb_cit) on the page');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                })
                .finally(() => {
                    // Any cleanup or final actions can be done here
                    // fetchButton.disabled = false; // Uncomment if you have a fetch button
                });
        }


    </script>
